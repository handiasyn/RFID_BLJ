<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realisasi RFID BLJ 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #f3f4f6;
    }

    .header {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.4)),
                  url('https://i.postimg.cc/vTgNXFjS/BACKground-JT.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 80px 20px;
      width: 100%;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .search-box input {
      width: 300px;
      padding: 15px 20px;
      border: none;
      border-radius: 50px 0 0 50px;
      font-size: 1rem;
      outline: none;
    }

    .search-box button {
      padding: 15px 25px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 0 50px 50px 0;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background-color: #019874;
    }

    .result-box {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      font-size: 1rem;
      line-height: 1.6;
      display: none;
    }

    .result-box.show {
      display: block;
    }

    .loading {
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>REALISASI RFID BLJ 2025</h1>
    <div class="search-box">
      <input type="text" id="idInput" placeholder="Masukkan ID kamu..." />
      <button onclick="cekStatus()">Check</button>
    </div>
  </div>

  <div class="result-box" id="resultBox"></div>

  <script>
    async function cekStatus() {
      const id = document.getElementById("idInput").value.trim();
      const resultBox = document.getElementById("resultBox");

      resultBox.classList.add("show");

      if (!id) {
        resultBox.innerHTML = "⚠️ Mohon masukkan ID terlebih dahulu.";
        return;
      }

      resultBox.innerHTML = "<span class='loading'>⏳ Sedang memproses, mohon tunggu...</span>";

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbyubXsiEkO8e4my9RkSr1WM22M6jqK5PimSkeXXJPM9KxBKpoJTvVFkuTSZsa9peJH1/exec?ID=${id}`);
        const text = await response.text();
        resultBox.textContent = text;
      } catch (error) {
        resultBox.innerHTML = "❌ Terjadi kesalahan. Silakan coba lagi.";
      }
    }
  </script>
</body>
</html>
