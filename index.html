<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realisasi RFID BLJ 2025</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background-color: #f3f4f6; }

    .header {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.4)),
                  url('https://i.postimg.cc/vTgNXFjS/BACKground-JT.jpg') center/cover no-repeat;
      color: #fff; text-align: center; padding: 80px 20px; border-radius: 0 0 40px 40px;
    }
    .header h1 { font-size: 2.5rem; margin-bottom: 30px; }

    .search-box { display: flex; justify-content: center; margin-top: 20px; }
    .search-box input {
      width: 320px; padding: 15px 20px; border: none; border-radius: 50px 0 0 50px;
      font-size: 1rem; outline: none;
    }
    .search-box button {
      padding: 15px 25px; background-color: #00b894; color: #fff; border: none;
      border-radius: 0 50px 50px 0; font-size: 1rem; cursor: pointer; transition: background .2s;
    }
    .search-box button:hover { background-color: #019874; }

    .result-box {
      max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1); font-size: 1rem; line-height: 1.6;
      display: none; white-space: pre-line; color: #2c3e50;
    }
    .result-box.show { display: block; }
    .loading { color: #555; font-style: italic; }
  </style>
</head>
<body>
  <div class="header">
    <h1>REALISASI RFID BLJ 2025</h1>
    <div class="search-box">
      <input
        type="number"
        id="idInput"
        placeholder="Masukkan ID kamu..."
        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
        autofocus
      />
      <button onclick="cekID()">Check</button>
    </div>
  </div>

  <div class="result-box" id="resultBox"></div>

  <script>
    async function cekID() {
      const id = document.getElementById("idInput").value.trim();
      const box = document.getElementById("resultBox");

      box.classList.add("show");

      if (!id) {
        box.textContent = "‚ùå Silakan masukkan ID terlebih dahulu.";
        return;
      }

      box.innerHTML = "<span class='loading'>üîç Sedang memproses...</span>";

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbyubXsiEkO8e4my9RkSr1WM22M6jqK5PimSkeXXJPM9KxBKpoJTvVFkuTSZsa9peJH1/exec?ID=${encodeURIComponent(id)}`);
        const text = await response.text();
        box.textContent = text; // white-space: pre-line menjaga \n tetap jadi baris baru
      } catch (e) {
        box.textContent = "‚ö†Ô∏è Terjadi kesalahan. Silakan coba lagi.";
      }
    }

    // Optional: tekan Enter untuk submit
    document.getElementById('idInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') cekID();
    });
  </script>
</body>
</html>
