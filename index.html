<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Status RFID</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="number"] {
      padding: 12px;
      width: 65%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: 500;
      white-space: pre-line;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>REALISASI RFID BLJ 2025</h2>
    <input
      type="number"
      id="idInput"
      placeholder="Masukkan ID Anda"
      oninput="this.value = this.value.replace(/[^0-9]/g, '')"
      autofocus
    >
    <button onclick="cekID()">Check</button>
    <div id="result"></div>
  </div>

  <script>
    async function cekID() {
      const id = document.getElementById("idInput").value.trim();
      const resultEl = document.getElementById("result");

      if (!id) {
        resultEl.textContent = "‚ùå Silakan masukkan ID terlebih dahulu.";
        return;
      }

      resultEl.textContent = "üîç Sedang memproses...";

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbyubXsiEkO8e4my9RkSr1WM22M6jqK5PimSkeXXJPM9KxBKpoJTvVFkuTSZsa9peJH1/exec?ID=${id}`);
        const text = await response.text();
        resultEl.textContent = text;
      } catch (error) {
        resultEl.textContent = "‚ö†Ô∏è Terjadi kesalahan. Silakan coba lagi.";
      }
    }
  </script>

</body>
</html>
